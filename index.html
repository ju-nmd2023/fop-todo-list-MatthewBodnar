<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">To Do List</h1>

      <!-- unordered list for tasks -->
      <ul id="todoList" class="todo-list"></ul>

      <!-- button to add new tasks -->
      <button id="addItemBtn" class="add-btn">+</button>

      <!-- undo button to bring back deleted tasks -->
      <img
        id="undoBtn"
        class="undo-btn"
        src="undo.png"
        alt="Undo"
        style="display: none"
      />
    </div>

    <!-- input field inside an overlay/dialog for adding new tasks -->
    <div id="overlay" class="overlay">
      <div class="dialog">
        <input
          id="taskInput"
          class="task-input"
          type="text"
          placeholder="Type your task here..."
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
